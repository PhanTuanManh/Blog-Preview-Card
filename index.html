<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="wrapper">
    <div class="card">
      <div class="card__content">
        <div class="card__img">
          <img src="assets/images/illustration-article.svg" alt="Illustration">
        </div>
        <p class="card__tag mt-24">Learning</p>
        <p class="card__date mt-12">Published 21 Dec 2023</p>
        <h1 class="mt-12">HTML & CSS foundations</h1>
        <p class="card__des mt-12">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="card__author mt-24">
          <img src="assets/images/image-avatar.webp" alt="Profile picture">
          <p class="author__name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Manh Phan</a>.
  </footer>
</body>

</html>
